<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des EmployÃ©s</title>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <main class="container">
        <section class="sidebar">
            <h2>Staff Members</h2>
            <div id="unassigned-list"></div>
            <button class="btn-add">Add New Worker</button>
        </section>

        <section class="plan-etage">
            <img src="./asset/img/plan-69159a65c5684763515973.webp" alt="Floor Plan">

            <div class="zone zone-conference">
                <h3>Conference Room</h3>
                <button class="add-btn">+</button>
                <div class="employees conference"></div>
            </div>

            <div class="zone zone-security">
            <h3>Security Room</h3>
            <button class="add-btn">+</button>
            <div class="employees security"></div>
        </div>
        
        <div class="zone zone-reception">
            <h3>Reception Room</h3>
            <button class="add-btn">+</button>
            <div class="employees reception"></div>
        </div>
        
        <div class="zone zone-servers">
            <h3>Servers Room</h3>
            <button class="add-btn">+</button>
            <div class="employees servers"></div>
        </div>
        
                <div class="zone zone-personnel">
                <h3>Personnel Room</h3>
                <button class="add-btn">+</button>
                <div class="employees personnel"></div>
            </div>

            <div class="zone zone-archives">
                <h3>Archives Room</h3>
                <button class="add-btn">+</button>
                <div class="employees archives"></div>
            </div>
        </section>
    </main>

    <div id="modal-add" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Worker</h2>

            <form id="form-add-employee">
                <label>Name:</label>
                <input id="name" type="text"  placeholder="Entrer your name" >

                <label>Role:</label>
                <select id="role">
                    <option value="" disabled selected>Select Role</option>
                    <option value="receptionist">Receptionist</option>
                    <option value="it">IT Technician</option>
                    <option value="security">Security</option>
                    <option value="manager">Manager</option>
                    <option value="cleaning">Cleaning</option>
                </select>

                <label>Photo:</label>
                <input id="photo-upload" type="url" accept="image/*">

                <div class="experiences-section">
                    <h3>Experiences:</h3>
                    <div id="experiences-list"></div>
                    <button type="button" class="btn-add-exp">Add Experience</button>
                </div>

                <label>Email:</label>
                <input id="email" type="email"  placeholder="Entrer email adress" >

                <label>Phone:</label>
                <input id="phone" type="tel" name="phone" placeholder="Entrer phone number">

                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Save Worker</button>
                    <button type="button" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="modal-Room" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Worker</h2>

            <div id="EmployeesRoom"></div>
        </div>
    </div>
     <div id="modal-Detail" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Choose Worker</h2>

            <div id="EmployeesDetail"></div>
        </div>
    </div>
   

    <script type="module" src="./asset/js/main.js"></script>
</body>

</html>
